baseURL: https://murraywilliams.org/
title: Murray Williams
copyright: "Â© [Contributors](https://github.com/FinlayRJW/murraywilliams/graphs/contributors)"
theme: ["PaperMod"]



enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts/
          weight: 1
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "Source code available at - https://github.com/FinlayRJW/murraywilliams"
  author: ["Finlay Murray Williams", "Annalise Murray Williams"]

  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  homeInfoParams:
    Title: "Explorers of the Normal"
    Content: >
      Welcome to the Murray Williams blog - a space of our random thoughts and adventures

    assets:
      disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
